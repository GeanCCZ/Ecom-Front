<section class="section-navigation-menu" [ngClass]="{'show': enableSideBar}">
    <div class="div-navigation-menu" [ngClass]="{'show': enableSideBar}">
        <img class="medium-icon navigation-menu-icon" src={{navigationMenuIcon.getImage().getUrl()}} (click)="showSideBar()">    
    
        <div class="div-sidebar">
            <div *ngFor="let icon of sideBarIcons" class="div-sidebar_icon" >
                {{icon.label}}
            </div>
        </div>
    </div>
</section>
